<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS (from CDN) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        .Main {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            gap: 20px;
        }


        .Items {
            width: 400px;
            max-width: 90%;
            border-radius: 20px;
            margin: 50px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #eb743d, #fb383b);
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            gap: 15px;
        }

        .Items:hover {
            box-shadow: 15px 15px 25px rgba(0, 0, 0, 0.6);
        }

    
        .Heading {
            font-size: 1.8em;
            font-weight: bold;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            margin-bottom: 10px;
        }

    
        .City {
            width: 100%;
            max-width: 300px;
            height: 45px;
            padding: 5px 10px;
            border: none;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            font-size: 1em;
        }

        
        .Search {
            width: 150px;
            height: 45px;
            font-size: 1em;
            text-align: center;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .Search:hover {
            background: linear-gradient(to right, #f75504, #f90509);
            color: #fff;
        }

    
        .Result {
            margin-top: 20px;
            width: 400px;
            max-width: 90%;
            border-radius: 20px;
            background: linear-gradient(to right, #fe5602, #fc0303);
            text-align: center;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            overflow: hidden;
        }

        
        .two-topic {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-top: 15px;
        }

        .two-topic img {
            width: 30px;
        }

        
        .About,.Wind {
            margin-top: 10px;
            text-align: left;
            cursor: pointer;
            font-size: 0.9em;
        }

        
        @media (max-width: 768px) {
            .Items {
                width: 90%;
                padding: 15px;
            }

            .Heading {
                font-size: 1.5em;
            }

            .City {
                height: 40px;
            }

            .Search {
                width: 120px;
                height: 40px;
                font-size: 0.9em;
            }

            .Result {
                width: 90%;
                padding: 15px;
            }

            .two-topic {
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .Heading {
                font-size: 1.3em;
            }

            .City {
                font-size: 0.9em;
            }

            .Search {
                width: 100px;
                font-size: 0.8em;
            }
        }
    </style>
</head>

<body>


    <div class="Main">
        <div class="Items">
            <p class="Heading">Weather Forecast</p>
            <div>
                <input type="text" class="City" placeholder="Enter city">
            </div>

            <div class="Search-div">

                <button type="Search" class="Search" onclick="Weather()">Get Weather</button>
            </div>

        </div>
    </div>

    <script>
        // Weather()
        async function Weather() {
            const API = "427faa948b2eb2bb03d9f682efa54dfd";
            let Screen = document.querySelector('.Main');
            let City = document.querySelector('.City').value.toLowerCase();
            // City = "ajmer";
            const Response = await fetch(`https://api.openweathermap.org/data/2.5/weather?units=metric&q=${City}&appid=${API}`)
            if (!Response.ok) {
                alert("City Not Found!");
                return;
            }
            const Data = await Response.json();
            console.log(Data);
            Screen.innerHTML = `
            <div class="Items">
            <h1>Weather Forecast</h1>
            <div >
                <input type="text" class="City" placeholder="Enter city">
            </div>

            <div >

                <button type="Search" class="Search" onclick="Weather()">Get Weather</button>
            </div>


        </div>
        <hr>
        <hr>
            <div class="Result">
                <h1 style="display: inline;" >${Data.name}</h1>
                
            <div>
                <h2>${Data.weather[0].main}</h2>
                <div>
                    <img src= "http://openweathermap.org/img/wn/${Data.weather[0].icon}.png" alt="" style = "width: 90px;">
                    <h1>${Data.main.temp}°C</h1>
                </div>
                <div>
                    <div class = "two-topic">
                        <div>
                            <img src = "https://cdn-icons-png.flaticon.com/512/4005/4005767.png" alt = "" style = "width:30px; display: inline; " >
                            <h4>${Data.wind.speed} km/h</h4>
                            </div>
                            <div>
                                <img src="https://cdn-icons-png.flaticon.com/512/17895/17895429.png " alt = "" style = "width:40px; display: inline;" >
                                <h4>${Data.main.humidity}%</h4>
                            </div>
                    </div>
                    <br>
                    <hr>
                    <br>

                    <div class = "About" onclick="onTempClick(${Data.main.feels_like} , ${Data.main.grnd_level} , ${Data.main.humidity} , ${Data.main.pressure} , ${Data.main.sea_level} , ${Data.main.temp} , ${Data.main.temp_max}, ${Data.main.temp_min} )" style = "text-align:left;" >
                        <h4>About></h4>

                    </div>
                    <br>
                    <div class = "Wind" onclick="onWindClick(${Data.wind.deg} , ${Data.wind.gust}, ${Data.wind.speed}  )" style = "text-align:left;" >
                        <h4>Wind></h4>
                    </div>
                   
                    
                </div>
            </div>

        </div>`
        }
        let onWind = false;
        let onAbout = false;
        function onWindClick(deg, gust, speed) {
            let wind = document.querySelector('.Wind');
            if (onWind == false) {
                onWind = true;
                wind.innerHTML = `
                 <h4>Wind<</h4>
                <p>Wind Deg: ${deg}</p>
                <p>Wind Gust: ${gust} km/h</p>
                <p>Wind Speed:${speed} km/h </p>`;

            }
            else {
                onWind = false;
                wind.innerHTML = `<h4>Wind></h4>`
            }
        }
        function onTempClick(feels_like, grnd_level, humidity, pressure, sea_level, temp, temp_max, temp_min) {
            let wind = document.querySelector('.About');
            if (onAbout == false) {
                onAbout = true;
                wind.innerHTML = `
                <h4>About<</h4>
                 <p>Feels Like: ${feels_like}°C</p>
                 <p>Grnd Level: ${grnd_level}</p>
                 <p>Humidity: ${humidity}%</p>
                 <p>Pressure: ${pressure} mb</p>
                 <p>Sea Level: ${sea_level}</p>
                 <p>Temp: ${temp}°C</p>
                 

                `;

            }
            else {
                onAbout = false;
                wind.innerHTML = `<h4>About></h4>`
            }
        }
    </script>
</body>

</html>
